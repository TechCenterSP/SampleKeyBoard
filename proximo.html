<div data-bb-type="screen" data-bb-effect="fade">
    <div data-bb-type="round-panel">
        <div data-bb-type="panel-header">Mostrar teclado</div>
        <input placeholder='"Campo Anterior"' type="number" autofocus="true" onkeypress="teclado(this, 'proximo', document)" />
        <br/>
        <input id='proximo' type="number" placeholder='"Próximo Campo"'/>
    </div>
    <div data-bb-type="button" data-bb-style="stretch" onclick="">ENTER para pular para próximo campo</div>
    <div data-bb-type="action-bar">
        <div data-bb-type="action" data-bb-style="tab" data-bb-img="icones/ic_to_top.png" data-bb-overflow="false" onclick="bb.pushScreen('mostrar.html','mostrar');">Mostrar teclado</div>
        <div data-bb-type="action" data-bb-style="tab" data-bb-img="icones/ic_done.png" data-bb-overflow="false" onclick="bb.pushScreen('submeter.html','submeter');">Submeter Informação</div>
        <div data-bb-type="action" data-bb-style="tab" data-bb-img="icones/ic_next.png" data-bb-overflow="false" onclick="bb.pushScreen('proximo.html','proximo');">Próximo Campo</div>
         <div data-bb-type="action" data-bb-style="tab" data-bb-img="icones/ic_show_vkb.png" data-bb-overflow="false" onclick="bb.pushScreen('id.html','id');">Id das Teclas</div>
    </div>
</div>
